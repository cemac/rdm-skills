<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

                <style type="text/css">
                  p.left { text-align: left; }
                </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                                <section data-markdown="content/rdm-landing.md"
                                         data-separator="^\n\n\n"
                                         data-separator-vertical="^\n\n"
                                         data-separator-notes="^Note:"
                                         data-charset="iso-8859-15">

                                </section>

                                <section data-markdown="content/rdm-01-data-structure.md"
                                         data-separator="^#=="
                                         data-separator-vertical="^#--"
                                         data-separator-notes="^Note:"
                                         data-charset="iso-8859-15">

                                </section>

                                <section data-markdown="content/rdm-02-analyse.md"
                                         data-separator="^#=="
                                         data-separator-vertical="^#--"
                                         data-separator-notes="^Note:"
                                         data-charset="iso-8859-15">

                                </section>

                                <section data-markdown="content/rdm-03-share.md"
                                         data-separator="^#=="
                                         data-separator-vertical="^#--"
                                         data-separator-notes="^Note:"
                                         data-charset="iso-8859-15">

                                </section>

                                <section data-markdown="content/version-control.md"
                                         data-separator="^#=="
                                         data-separator-vertical="^#--"
                                         data-separator-notes="^Note:"
                                         data-charset="iso-8859-15">

                                </section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
