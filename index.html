                  .splash { text-align: center; position: relative; }

                  .callout-br { right: -15%; bottom: 20%;}

                  .indent { margin-left: 2em; }

                  .footnote-ref ~ .footnote-ref :before {
                      content: ', '
                  }

                  #splash-final { position: relative; }
                  #splash-final:before { content: ' ';
                                         display: block;
                                         position: absolute;
                                         left: 0;
                                         top: 0;

                                         background-position: center;
                                         background-size: cover;
                                         background-repeat: no-repeat;
                                       }
